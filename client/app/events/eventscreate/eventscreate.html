<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-sm-12">
      <h1>Create Event</h1>
      <p class="lead">Making a presentation? Create an event to interact with your audience!</p>
      <div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
      <form class="form-horizontal" role="form" ng-submit="create(form)" novalidate>
        <div class="form-group">
          <label for="eventName" class="col-sm-2 control-label">Event Name</label>
          <div class="col-sm-10">
            <input type="text" ng-model="eventName" class="form-control" id="eventName" placeholder="A name that represents your event" ng-change="prefillCode()">
          </div>
        </div>
        <div class="form-group">
          <label for="eventCode" class="col-sm-2 control-label">Event Code</label>
          <div class="col-sm-10">
            <input type="text" ng-model="eventCode" class="form-control" id="eventCode" placeholder="Short code for users to find your event">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create Event</button>
          </div>
        </div>
      </form>
    </div>
</div>
