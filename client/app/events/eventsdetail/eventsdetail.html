<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-sm-12">
      <h1>{{eventName}}</h1>
    </div>

    <div class="col-sm-12" ng-show="isLoggedIn()">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Event Detail</h3>
        </div>
        <div class="panel-body">
          <p><strong>Status:</strong> {{eventActive}}</p>
          <p><strong>Event Code:</strong> {{eventCode}}</p>
        </div>
      </div>
    </div>

</div>
